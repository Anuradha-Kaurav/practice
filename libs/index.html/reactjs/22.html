<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 16.3</title>
    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
	<div id="root"></div>

	<div class="root1"></div>
	<div class="root1"></div>
	<div class="root1"></div>

	<p></p>
    <script type="text/babel">

      ReactDOM.render(
        <h1>Hello, world!</h1>,
        document.getElementById('root')
	  );

	  ReactDOM.render(
		  <h1>srinivas</h1>,
		  document.getElementsByClassName("root1")[0]
	  )

	ReactDOM.render(
			<h1>hiii</h1>,

			document.getElementsByTagName("p")[0]
		)

    </script>

  </body>
</html>
