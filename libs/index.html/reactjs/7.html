<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 16.3</title>

  </head>
  <body>
    <div id="root"></div>
	<script type="text/babel">
	  // Hello.js
		class Hello extends React.Component {
			constructor(props){
				super(props)
				this.state={
					hello:"Im Class Component "
				}
			}
			render(){
				return(
					<div>

						<div> {this.state.hello} {this.props.name}</div>
						<Listing/>
						<Contacts/>
					</div>
				)
			}
		}
		const Contacts = createReactClass({
  render() {
    return (
      <div>Contacts</div>
    );
  }
});
		//Listing.js

		function Listing(){
			return(
				<div> Listing</div>
			)
		}

      ReactDOM.render(
        <Hello name="Srinivas"/>,
        document.getElementById('root')
      );
    </script>

  </body>
</html>
