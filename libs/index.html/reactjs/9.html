<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 16.3</title>
    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

	 class Hello extends React.Component {

       render(){
		   return(
			   <div>
			   <h1>hello {this.props.name} </h1>
			   <HelloMessage  name="pk"/>
			   </div>
		   )
	   }
	}

	class HelloMessage extends React.Component {
		render(){
			return(
				<h2>HELLLO {this.props.name}</h2>
			)
		}
	}
      ReactDOM.render(
        <Hello name="kkkkk"/>,
        document.getElementById('root')
      );
    </script>

  </body>
</html>
