<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 16.3</title>
    <script src="https://unpkg.com/react@16.3.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
	<script type="text/babel">
	 class Counter extends React.Component{

		 constructor(){
			 super()
			 this.state={
				 countValue:0
			 }
			 this.handleChange=this.handleChange.bind(this)
		 }
		 handleChange(){
			 this.setState({
				 countValue:1
			 })
			 console.log("click is happen")
		 }
		 render(){
			 return(
				 <div onClick={this.handleChange}>count {this.state.countValue} </div>
			 )
		 }
	 }

	 Counter.displayName ="CounterDebugger"

      ReactDOM.render(
        <Counter/>,
        document.getElementById('root')
      );
    </script>

  </body>
</html>
